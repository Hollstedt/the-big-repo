<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="build.js" defer></script>
    <title>"Den största äran i livet ligger inte i att aldrig falla, utan i att resa sig varje gång vi faller." - Nelson Mandela</title>
</head>
<body>
    <header>
        <h1>"Den största äran i livet ligger inte i att aldrig falla, utan i att resa sig varje gång vi faller." - Nelson Mandela</h1>
    </header>
    <main>
        <article class="todo">
            <h2>To do</h2>
            <ul id="todo-list">
            </ul>
            <section class="input-field">
                <input type="text" id="todo-input">
                <button id="add-todo">Add</button>
            </section>
        </article>
    </main>
    <footer></footer>
</body>
</html>
