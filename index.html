<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Firework Effect</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>"Den största äran i livet ligger inte i att aldrig falla, utan i att resa sig varje gång vi faller." - Nelson Mandela</h1>
    </header>
    <main>
        <article class="todo">
            <header>
                <h2>To do</h2>
            </header>
            <ul id="todo-list">
            </ul>
            <section class="input-field">
                <input type="text" id="todo-input">
                <button id="add-todo">Add</button>
            </section>
        </article>
        <div id="controls">
            <select id="filterCriteria">
              <option value="all">All</option>
              <option value="city">City</option>
              <option value="profession">Profession</option>
              <option value="power">Power</option>
            </select>
        
            <input type="text" id="filterValue" placeholder="Enter value">
            <button id="showProfiles">Show profiles</button>
          </div>
          <div id="profileContainer"></div>
    </main>
    <div class="calc">
        <div class="background">
            <h2 class="calculatorTitle">THE CALCULATOR</h2>
            <input type="number" name="number" id="number1" placeholder="Number 1">
            <input type="number" name="number" id="number2" placeholder="Number 2">
            <div class="buttons">
                <button class="btn" id="+">+</button>
                <button class="btn" id="-">-</button>
                <button class="btn" id="*">*</button>
                <button class="btn" id="/">/</button>
            </div>
            <h3 class="result"></h3>
        </div>
    </div>
    <footer></footer>
</body>
</html>
