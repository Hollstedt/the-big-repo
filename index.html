<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Firework Effect</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="calc">
            <div class="background">
                <h2 class="calculatorTitle">THE CALCULATOR</h2>
                <input type="number" name="number" id="number1" placeholder="Number 1">
                <input type="number" name="number" id="number2" placeholder="Number 2">
                <div class="buttons">
                    <button class="btn" id="+">+</button>
                    <button class="btn" id="-">-</button>
                    <button class="btn" id="*">*</button>
                    <button class="btn" id="/">/</button>
                </div>
                <h3 class="result"></h3>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
